<!doctype html>
<html>
<head>
    <title>DAWA autocomplete - demo</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="../css/dawa-autocomplete2.css">
    <script src="../js/dawa-autocomplete2.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue",Arial,sans-serif;
        }
    </style>
</head>
<body>
<h3>Default options</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-default">
</div>

<h3>adgangsadresserOnly=true</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-adgangsadresser-only">
</div>
<h3>minLength=3</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-minlength-3">
</div>
<h3>debounce=500</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-debounce">
</div>
<h3>kommunekode=101</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-kommunekode-101">
</div>
<h3>multiline=true</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-multiline">
</div>
<h3>supplerendebynavn=false</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-supplerendebynavn-false">
</div>
<h3>stormodtagerpostnumre=true</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-stormodtagerpostnumre-true">
</div>
<h3>addressId</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-address-id">
</div>
<h3>vejnavn</h3>
<div class="dawa-autocomplete-container">
    <input type="search" id="autocomplete-vejnavn-id">
</div>

</body>
<script>
  const BASE_URL = 'https://api.dataforsyningen.dk';
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-default"), {
    baseUrl:BASE_URL,
    select: function(selected) {
      console.log('Selected address:');
      console.dir(selected);
    }
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-adgangsadresser-only"), {
    baseUrl:BASE_URL,
    adgangsadresserOnly: true,
    select: function(selected) {
      console.log('Selected address:');
      console.dir(selected);
    }
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-debounce"), {
      baseUrl:BASE_URL,
      debounce: 500,
      select: function(selected) {
          console.log('Selected address:');
          console.dir(selected);
      }
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-minlength-3"), {
    baseUrl:BASE_URL,
    minLength: 3,
    select: function(selected) {
      console.log('Selected address:');
      console.dir(selected);
    }
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-kommunekode-101"), {
    baseUrl:BASE_URL,
    params: {
      kommunekode: 101
    },
    select: function(selected) {
      console.log('Selected address:');
      console.dir(selected);
    }
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-multiline"), {
    baseUrl:BASE_URL,
    select: function(selected) {
      console.log('Selected address:');
      console.dir(selected);
    },
    multiline: true
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-supplerendebynavn-false"), {
    baseUrl:BASE_URL,
    select: function(selected) {
      console.log('Selected address:');
      console.dir(selected);
    },
    supplerendebynavn: false
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-stormodtagerpostnumre-true"), {
    baseUrl:BASE_URL,
    select: function(selected) {
      console.log('Selected address:');
      console.dir(selected);
    },
    stormodtagerpostnumre: true
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-address-id"), {
    baseUrl:BASE_URL,
    select: function(selected) {
      console.log('Selected address:');
      console.dir(selected);
    },
    id: 'f5a68d45-935b-48d6-8d11-6363327ca1ae'
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-vejnavn-id"), {
    baseUrl:BASE_URL,
    type: 'vejnavn',
    select: function(selected) {
      console.log('Selected vejnavn:');
      console.dir(selected);
    }
  });
</script>
</html>
